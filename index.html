<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" /><!-- where all the meta data will go, like and files we need to include -->

    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
    <!-- Link to the CSS file using a relative path -->
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <!-- the grandest grandparent div -->
      <<div id="red"></div>
      <div id="orange"></div>
      <div id="yellow"></div>
      <div id="green"></div>
      <div id="blue"></div>
      <div id="indigo"></div>
      <div id="violet"></div> <!-- the grandest child div -->
            

  </body>

</html>
